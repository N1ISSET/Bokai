# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: C:\Users\Dell\Downloads\ultralytics-main\datasets # dataset root dir 数据集文件夹的相对路径
train: C:\Users\Dell\Downloads\ultralytics-main\datasets\images\train # train images (relative to 'path') 4 images
val: C:\Users\Dell\Downloads\ultralytics-main\datasets\images\val # val images (relative to 'path') 4 images
# 由于是该yaml配置文件是放在数据集文件夹中的，所以他使用的是相对路径 且train和val必须大于四张照片数据
test: C:\Users\Dell\Downloads\ultralytics-main\datasets\images\test # test images (optional)

nc : 3
# Classes 标签名称，替换成自己的
names:
  0: eMotor
  1: eBicycle
  2: Front


